<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fredonia Hub</title>

  <style>
    html, body { height:100%; }
    body {
      margin:0;
      background:#000;
      color:#d4af37;
      font-family: Calibri, "Segoe UI", Arial, sans-serif;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 20px;
    }
    .brand {
      color:#fff;
      font-size:42px;
      font-weight:700;
      margin-bottom:4px;
    }
    h1 {
      font-size:42px;
      font-weight:700;
      margin:0 0 18px 0;
    }
    .panel {
      border:1px solid rgba(212,175,55,.35);
      padding:18px;
      margin-bottom:14px;
    }
    .row {
      display:flex;
      justify-content:space-between;
      gap:24px;
      flex-wrap:wrap;
    }
    .label {
      color:#fff;
      font-size:14px;
      font-weight:700;
      margin-bottom:6px;
    }
    .clock {
      font-size:44px;
      font-weight:700;
      letter-spacing:1px;
    }
    .date {
      color:#fff;
      font-weight:300;
      margin-top:6px;
    }
    .temp {
      font-size:32px;
      font-weight:700;
      text-align:right;
    }
    .small {
      color:#fff;
      font-size:12px;
      font-weight:300;
      opacity:.9;
    }
    .forecastGrid {
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
      margin-top:10px;
    }
    .fcard {
      border:1px solid rgba(212,175,55,.28);
      padding:12px;
    }
    .fday {
      color:#fff;
      font-weight:700;
      margin-bottom:8px;
    }
    .frow {
      display:flex;
      gap:10px;
    }
    .ficon {
      width:56px;
      height:56px;
      border:1px solid rgba(212,175,55,.25);
    }
    .fmeta {
      color:#fff;
      font-weight:300;
      line-height:1.35;
    }
    .fhilow {
      font-weight:700;
      margin-bottom:4px;
    }
    @media (max-width:800px){
      .forecastGrid { grid-template-columns:1fr; }
      .temp { text-align:left; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="brand">The Howard Homestead LLC</div>
    <h1>FREDONIA, PA 16124</h1>

    <section class="panel">
      <div class="row">
        <div>
          <div class="label">Eastern Time</div>
          <div class="clock" id="clock">--:--</div>
          <div class="date" id="date">Loading…</div>
        </div>
        <div>
          <div class="label">Current Temperature</div>
          <div class="temp" id="temp">--°F</div>
          <div class="small" id="tempMeta">Syncing…</div>
        </div>
      </div>
      <div class="small" id="timeStatus" style="margin-top:10px;">Syncing time…</div>
    </section>

    <section class="panel">
      <div class="label">3-Day Forecast</div>
      <div class="forecastGrid" id="forecast">
        <div class="small">Loading forecast…</div>
      </div>
    </section>
  </main>
